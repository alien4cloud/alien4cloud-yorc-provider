tosca_definitions_version: ${alien4cloud.dsl.version}

template_name: yorc-aws-types
template_author: Yorc
template_version: ${yorc.aws.types.version}


# Note: If we reference a dependency using project.version then this component should
#       be versioned as project.version too otherwise we will have issues on snapshots
#       versions (our type not snapshot referencing a snapshot version)
imports:
  - tosca-normative-types:${tosca.normative.types.version}
  - yorc-types:${yorc.types.version}

node_types:
  yorc.nodes.aws.Compute:
    derived_from: yorc.nodes.Compute
    properties:
      image_id:
        type: string
        description: The AMI (Amazon Machine Image) ID.
        required: true
      instance_type:
        type: string
        description: The AWS type representing Amazon flavor. It's a combination of CPU, memory, storage, and networking capacity (By instance t2.micro)
        required: true
      key_name:
        type: string
        required: true
      security_groups:
        type: string
        description: >
          Coma separated list of security groups to add to the Compute
        required: true
      availability_zone:
        type: string
        required: false
        description: AWS Availability zone on which to create the instance.
      placement_group:
        type: string
        required: false
        description: AWS Placement Group on which to add the instance.
      elastic_ips:
        type: string
        description: Coma separated list of Elastic IPs to use.
        required: false
      delete_volume_on_termination:
        type: boolean
        description: >
          Whether the root device volume should be destroyed on instance termination (Default: true).
        required: false
        default: true
    attributes:
      public_dns:
        type: string
        description: The public DNS name assigned to the instance.

  yorc.nodes.aws.PublicNetwork:
    derived_from: tosca.nodes.Network


  yorc.nodes.aws.EBSVolume:
    derived_from: tosca.nodes.BlockStorage
    properties:
      device:
        type: string
        description: >
          The device name to expose to the instance (for example, /dev/sdh or xvdh).
          See https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/device_naming.html#available-ec2-device-names for more information.
        required: true
      availability_zone:
        type: string
        description: The AZ where the EBS volume will exist.
        required: true
      encrypted:
        type: boolean
        description: If true, the disk will be encrypted. If no km_key_id is provied, one will be generated.
        required: false
      kms_key_id:
        type: string
        description: The ARN for the KMS encryption key. When specifying kms_key_id, encrypted will be always considered to be true.
        required: false
      volume_type:
        type: string
        description: >
          The type of EBS volume. Can be "standard", "gp2", "io1", "sc1" or "st1" (Default: "standard").
        required: false
      iops:
        type: string
        description: >
          IOPS (input/output operations per second) is a popular performance metric used to distinguish one storage type from another.
          Similar to device makers, AWS associates IOPS values to the volume component backing the storage option.
          As IOPS values increase, performance needs and costs rise.
        required: false
      tags:
        type: map
        description: A mapping of tags to assign to the resource.
        required: false
        entry_schema:
          type: string
      deletable:
        type: boolean
        description: should this volume be deleted at undeployment
        required: false
        default: false

  yorc.nodes.aws.VPC:
    derived_from: tosca.nodes.Network
    # See https://www.terraform.io/docs/providers/aws/r/vpc.html
    properties:
      cidr_block:
        type: string
        required: true
      instance_tenancy:
        type: string
        description: >
          You can run instances in your VPC on single-tenant, dedicated hardware. 
          Select Dedicated to ensure that instances launched in this VPC are dedicated tenancy instances, regardless of the tenancy attribute specified at launch. 
          Select Default to ensure that instances launched in this VPC use the tenancy attribute specified at launch
        default: default
        constraints : 
          - valid_values: [default, dedicated]
      enable_dns_support:
        type: boolean
        description: A boolean flag to enable/disable DNS support in the VPC. Defaults true.
        default: true
        required: false
      enable_dns_hostnames:
        type: boolean
        default: false
        description : A boolean flag to enable/disable DNS hostnames in the VPC. Defaults false.
        required: false
      enable_classiclink:
        type: boolean
        default: false
        description: A boolean flag to enable/disable ClassicLink for the VPC. Only valid in regions and accounts that support EC2 Classic. 
        required: false
      enable_classiclink_dns_support:
        type: boolean
        required: false
        description: A boolean flag to enable/disable ClassicLink DNS Support for the VPC. Only valid in regions and accounts that support EC2 Classic
      assign_generated_ipv6_cidr_block:
        type: boolean 
        required: false
        description: Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length for the VPC. You cannot specify the range of IP addresses, or the size of the CIDR block.
      tags:
        type: map
        description: A mapping of tags to assign to the resource.
        required: false
        entry_schema:
          type: string

  yorc.nodes.aws.Subnet:
    derived_from: tosca.nodes.Network
    # See : https://www.terraform.io/docs/providers/aws/r/subnet.html
    properties:
      availability_zone:
        type: string
        required: false
        description: The AZ for the subnet
      availability_zone_id:
        type: string
        required: false
        description: The AZ for the subnet
      cidr_block:
        type: string
        required: true
      ipv6_cidr_block :
        type: string
        required: false
      map_public_ip_on_launch:
        type: boolean
        required: false
        description: The AZ for the subnet
      assign_ipv6_address_on_creation:
        type: boolean
        required: false
        description: >
          Specify true to indicate that network interfaces created in the specified subnet should be assigned an IPv6 address
      vpc_id:
        type: string
        required: true
      tags:
        type: map
        description: A mapping of tags to assign to the resource.
        required: false
        entry_schema:
          type: string



  ##############################################
  # Abstract resources used for auto-config
  ##############################################
  yorc.nodes.aws.Image:
    metadata:
      icon: /images/aws.Image.png
    abstract: true
    derived_from: tosca.nodes.Root
    description: AWS location configuration type that represents an amazon image (ami).
    properties:
      id:
        type: string
    capabilities:
      os:
        type: tosca.capabilities.OperatingSystem

  yorc.nodes.aws.InstanceType:
    metadata:
      icon: /images/aws.InstanceType.png
    abstract: true
    derived_from: tosca.nodes.Root
    description: AWS location configuration type that represents an amazon flavor.
    properties:
      id:
        type: string
    capabilities:
      host:
        type: tosca.capabilities.Container

